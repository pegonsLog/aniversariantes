<mat-card>
  <mat-toolbar color="primary">Aniversariantes</mat-toolbar>
  <div *ngIf="aniversariantes$ | async as aniversariantes; else loading">
    <table mat-table [dataSource]="aniversariantes" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Aniversariante</th>
        <td mat-cell *matCellDef="let aniversariante">
          {{ aniversariante.name }}
          <mat-icon aria-hidden="false" aria-label="Nome" fontIcon="{{aniversariante.name | icon }}"> </mat-icon>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Dia do aniversÃ¡rio</th>
        <td mat-cell *matCellDef="let aniversariante">
          {{ aniversariante.birthday }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
