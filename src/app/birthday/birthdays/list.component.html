<mat-card>
  <mat-toolbar color="primary">Aniversariantes</mat-toolbar>
  <app-birthdays-list
    *ngIf="birthdays$ | async as birthdays; else loading" (birthdays)="birthdays"
  ></app-birthdays-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
