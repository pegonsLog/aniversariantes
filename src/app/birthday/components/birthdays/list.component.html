<p>
  <mat-toolbar color="primary" class="title-size">
    <span><a routerLink="">GARBO</a></span>
  </mat-toolbar>
</p>

<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" class="montserrat">Aniversariantes</mat-toolbar>
  <app-birthdays-list
    *ngIf="birthdays$ | async as birthdays; else loading"
    [birthdays]="birthdays"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
  ></app-birthdays-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
