  <app-birthdays-list
    *ngIf="birthdays$ | async as birthdays; else loading"
    [birthdays]="birthdays"
    (monthMenu)="searchMonth($event)"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
  ></app-birthdays-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
