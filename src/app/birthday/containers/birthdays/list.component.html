<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" class="montserrat">Aniversariantes</mat-toolbar>
  <div class="toolbar-month">
    <mat-grid-list cols="12" rowHeight="3:1">
      <mat-grid-tile *ngFor="let month of months"
        ><button mat-button (click)="listForMonth(month)">{{ month }}</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-birthdays-list
    *ngIf="birthdays$ | async as birthdays; else loading"
    [birthdays]="birthdays"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
  ></app-birthdays-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
