<mat-card>
  <div class="column-flex mat-elevation-z8">
    <mat-toolbar color="primary" class="montserrat"
      >Aniversariantes</mat-toolbar
    >

    <app-birthdays-list
      *ngIf="birthdays$ | async as birthdays; else loading"
      [birthdays]="birthdays"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (birthdayList)="refresh()"
    ></app-birthdays-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
