<p>
  <mat-toolbar color="primary" class="title-size">
    <span><a routerLink="">GARBO</a></span>
  </mat-toolbar>
</p>

<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" class="montserrat">Aniversariantes</mat-toolbar>
  <div class="toolbar-month">
    <mat-grid-list cols="12" rowHeight="5:2">
      <mat-grid-tile *ngFor="let month of months">
        <button mat-button (click)="forMonth(month)">
          {{ month.name }}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <fragment-list
    *ngIf="birthdays$ | async as birthdays; else loading"
    [birthdays]="birthdays"
  ></fragment-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
