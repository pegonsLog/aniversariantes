<mat-card>
  <mat-toolbar color="primary">Login</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="UsuÃ¡rio" formControlName="user" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Senha" formControlName="password" />
      </mat-form-field>

      <mat-card-actions>
        <button
          mat-raised-button
          class="montserrat"
          color="primary"
          (click)="onSubmit()"
        >
          Salvar
        </button>
        <button mat-raised-button class="montserrat" (click)="clear()">
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
